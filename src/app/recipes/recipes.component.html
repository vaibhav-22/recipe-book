<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="recipeSelected = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
            [recipe]="recipeSelected"
            *ngIf="recipeSelected else infoText"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select recipe!</p>
        </ng-template>
    </div>
</div>
